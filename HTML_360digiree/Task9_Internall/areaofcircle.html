<!DOCTYPE html>
<html>
    <head>
        <title>This is internal Js</title>
        <script>
            //calling function
            function areaOfCircle(radius)
            {
                let result
                const PI=3.14
                result=PI*radius*radius
                console.log(result)
            }
        </script>
    <body>
       <script>    
               //called function
            areaOfCircle(9.8)
            areaOfCircle(9.7)
            areaOfCircle(9.6)
        </script>
    </body>
</html>
